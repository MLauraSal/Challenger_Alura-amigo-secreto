  <header>
    <div class="header-banner">
      <p>Sorteo</p>
      <h1>AMIGO SECRETO </h1>
    </div>
  </header>

  <main class="main-content">
    <section class="section-1">
      <div class="section-1_content">
        <div class="input-content">
          <h1>Sortear Amigo</h1>
          <input type="text" id="input-name" placeholder="IngresÃ¡ un nombre">
        </div>

        <div class="contador_content">
          <h2 id="resultado"></h2>
          <p id="contador">Amigos cargados: 0 / 20</p>
        </div>

        <div class="btn">
          <button onclick="agregar()">Agregar</button>
          <button onclick="sortear()">Sortear</button>

        </div>
      </div>
    </section>

    <section class="section-2">
      <div class="list-container">
        <h2>Nombres cargados:</h2>
        <div class="list-content">
          <ul id="list-names"></ul>
        </div>
      </div>

      <div class="sorteados-container">
        <h2>Nombres ya sorteados:</h2>
        <div class="sorteados-content">
          <ul id="listaSorteados"></ul>
        </div>
      </div>

      <div class="section-2_btn">

        <button onclick="reiniciar()">Reiniciar</button>
      </div>

    </section>
  </main>
